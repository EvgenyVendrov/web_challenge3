<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
  </head>
  <body class="background">
    <div class="trans_backg">
      <div class="centered">
        <h2>
          freeCodeCamp Survey Form
        </h2>
        <p>Thank you for taking the time to help us improve the platform</p>
        <div class="form_wrap">
          <form>
            <div class="input_wrap col">
              <label class="main_label" for="fname">Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Please enter your first name"
              />
            </div>
            <div class="input_wrap col">
              <label class="main_label" for="email">E-mail</label>
              <input
                type="text"
                id="email"
                name="emial"
                placeholder="Please enter your E-mail"
              />
            </div>
            <div class="input_wrap col">
              <label class="main_label" for="age">Age</label>
              <input
                type="number"
                id="age"
                name="age"
                placeholder="Please enter your age (optional)"
                min="10"
                max="120"
              />
            </div>
            <div class="input_wrap col">
              <label for="role" class="main_label"
                >Which option best describes your current role?</label
              >
              <select id="role_sel">
                <option disabled="" selected="" value=""
                  >Select current role</option
                >
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="prefer not to say">Prefer Not To Say</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="input_wrap col">
              <label class="main_label"
                >Would you recommend freeCodeCamp to a friend?</label
              >
              <div class="row">
                <input
                  name="user-recommend"
                  value="definitely"
                  type="radio"
                  class="input-radio row"
                  checked=""
                />
                <label>Definitely</label>
              </div>
              <div class="row">
                <input
                  name="user-recommend"
                  value="maybe"
                  type="radio"
                  class="input-radio row"
                />
                <label>Maybe</label>
              </div>
              <div class="row">
                <input
                  name="user-recommend"
                  value="maybe"
                  type="radio"
                  class="input-radio row"
                />
                <label>Not Sure</label>
              </div>
            </div>
            <div class="input_wrap col">
              <label for="feature" class="main_label"
                >What is your favorite feature of freeCodeCamp?
              </label>
              <select id="role_sel">
                <option disabled="" selected="" value=""
                  >Select an option</option
                >
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open source">Open Source</option>
              </select>
            </div>
            <div class="input_wrap col">
              <label class="main_label"
                >What would you like to see improved?
                <span>(Check all that apply) </span>
              </label>
              <label class="check">
                <input
                  name="front end"
                  value="front end"
                  type="checkbox"
                  class="input-checkbox"
                />
                Front-end Projects
              </label>
              <label class="check">
                <input
                  name="back end"
                  value="back end"
                  type="checkbox"
                  class="input-checkbox"
                />
                Back-end Projects
              </label>
              <label class="check">
                <input
                  name="data visualization"
                  value="data visualization"
                  type="checkbox"
                  class="input-checkbox"
                />
                Data Visualization
              </label>
              <label class="check">
                <input
                  name="challenges"
                  value="challenges"
                  type="checkbox"
                  class="input-checkbox"
                />
                Challenges
              </label>
              <label class="check">
                <input
                  name="open source community"
                  value="open source community"
                  type="checkbox"
                  class="input-checkbox"
                />
                Open Source Community
              </label>
              <label class="check">
                <input
                  name="gitter help rooms"
                  value="gitter help rooms"
                  type="checkbox"
                  class="input-checkbox"
                />
                Gitter help rooms
              </label>
              <label class="check">
                <input
                  name="videos"
                  value="videos"
                  type="checkbox"
                  class="input-checkbox"
                />
                Videos
              </label>
              <label class="check">
                <input
                  name="city Meetups"
                  value="city Meetups"
                  type="checkbox"
                  class="input-checkbox"
                />
                City Meetups
              </label>
              <label class="check">
                <input
                  name="wiki"
                  value="wiki"
                  type="checkbox"
                  class="input-checkbox"
                />
                Wiki
              </label>
              <label class="check">
                <input
                  name="forum"
                  value="forum"
                  type="checkbox"
                  class="input-checkbox"
                />
                Forum
              </label>
              <label class="check">
                <input
                  name="additional courses"
                  value="additional courses"
                  type="checkbox"
                  class="input-checkbox"
                />
                Additional Courses
              </label>
            </div>
            <div class="input_wrap col">
              <label>Any comments or suggestions?</label>
              <textarea
                id="comments"
                class="input-textarea"
                name="comment"
                placeholder="Enter your comment here..."
              ></textarea>
            </div>
            <div>
              <button type="submit" id="submit" class="submit-button">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
